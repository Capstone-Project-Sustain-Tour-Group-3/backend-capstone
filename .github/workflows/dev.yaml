name: Development Workflow

on:
  pull_request:
    branches: [development]

jobs:
  build-test:
    name: Unit testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.2'
      - name: Run usecase coverage
        run: go test -race -covermode=atomic -v ./usecases
