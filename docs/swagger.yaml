openapi: '3.0.2'
info:
  title: Tourease API
  version: '1.0'
servers:
  - url: https://api.tourease.my.id/v1
    description: Production Server
  - url: http://localhost:1323/v1
    description: Development Server
tags:
  - name: Mobile - Auth
  - name: Mobile - Homepage
  - name: Mobile - Destinations
  - name: Mobile - Profile
  - name: Mobile - Personalization
  - name: Mobile - Routes
  - name: Admin - Auth
  - name: Admin - Dashboard
  - name: Admin - Destinations
  - name: Admin - Routes
  - name: Admin - Users
  - name: Admin - Admins
  - name: Admin - Manage Content
  - name: Admin - Master Data
paths:
  /mobile/routes/summarize:
    post:
      tags:
        - Mobile - Routes
      summary: Mendapatkan Rekomendasi Rute
      description: API untuk mendapatkan rekomendasi rute.
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id_kota:
                  type: string
                  example: '3204'
                lokasi_awal:
                  type: object
                  properties:
                    nama:
                      type: string
                      example: '28, Kecamatan Lowokwaru, Kota Malang, Jawa Timur, Indonesia'
                    latitude:
                      type: number
                      format: float
                      example: -7.9300287
                    longitude:
                      type: number
                      format: float
                      example: 112.6349073
                id_destinasi_tujuan:
                  type: array
                  items:
                    type: string
                  example:
                    - 5fb0bedc-f1fa-4197-814f-f97155092473
                    - ee06a47e-f264-40e9-b9c8-1a3a78492d84
                    - 44dc96a4-5f1f-4dfb-a55f-311ab26053d8
      responses:
        '200':
          $ref: '#/components/responses/SummarizeRouteResponseSuccess'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                        message:
                          type: string
                required:
                  - message
              examples:
                token tidak valid:
                  value:
                    message: Format token tidak valid, gunakan bearer token
                request tidak valid:
                  value:
                    status: Failed
                    message: Permintaan tidak valid. Silakan periksa kembali data yang anda masukkan.
                    errors:
                      - field: id_kota
                        message: id_kota tidak boleh kosong
                      - field: lokasi_awal
                        message: lokasi_awal tidak boleh kosong
                      - field: id_destinasi_tujuan
                        message: id_destinasi_tujuan tidak boleh kosong
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: Failed
                  message:
                    type: string
                    example: Destinasi ke-2 tidak ditemukan
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: Failed
                  message:
                    type: string
                    example: Gagal mendapatkan rekomendasi rute

  /mobile/routes/save:
    post:
      tags:
        - Mobile - Routes
      summary: Menyimpan Rekomendasi Rute
      description: API untuk menyimpan rekomendasi rute.
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                city_id:
                  type: string
                  example: '1107'
                name:
                  type: string
                  example: Rute 1 swagger
                start_location:
                  type: string
                  example: 'Hotel Orlando'
                start_longitude:
                  type: number
                  format: double
                  example: 26.54321
                start_latitude:
                  type: number
                  format: double
                  example: -31.23456
                price:
                  type: integer
                  example: 123000
                route_details:
                  type: array
                  items:
                    $ref: '#/components/schemas/RouteDetail'

      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: Success
                  message:
                    type: string
                    example: data rute berhasil disimpan
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                        message:
                          type: string
                required:
                  - message
              examples:
                token tidak valid:
                  value:
                    message: Format token tidak valid, gunakan bearer token
                request tidak valid:
                  value:
                    status: Failed
                    message: Permintaan tidak valid. Silakan periksa kembali data yang anda masukkan.
                    errors:
                      - field: CityId
                        message: Kolom CityId harus diisi
                      - field: Name
                        message: Kolom Name harus diisi
                      - field: StartLocation
                        message: Kolom StartLocation harus diisi
                      - field: StartLongitude
                        message: Kolom StartLongitude harus diisi
                      - field: StartLatitude
                        message: Kolom StartLatitude harus diisi
                      - field: Price
                        message: Kolom Price harus diisi
                      - field: RouteDetails
                        message: Kolom RouteDetails harus diisi
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: Failed
                  message:
                    type: string
                    example: Gagal menyimpan rute

  /mobile/home:
    get:
      tags:
        - Mobile - Homepage
      summary: Mendapatkan Data pada Homepage
      description: API untuk mendapatkan data pada homepage.
      security:
        - BearerAuth: []
      parameters:
        - name: provinsi
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/HomepageResponseSuccess'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Format token tidak valid, gunakan bearer token
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: Failed
                  message:
                    type: string
                    example: Personalisasi belum dibuat
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
              examples:
                error destinasi sekitar:
                  value:
                    status: Failed
                    message: Gagal mendapatkan destinasi sekitar
                error destinasi populer:
                  value:
                    status: Failed
                    message: Gagal mendapatkan destinasi populer
                error personalisasi:
                  value:
                    status: Failed
                    message: Gagal mendapatkan data personalisasi
                error mendapatkan rekomendasi:
                  value:
                    status: Failed
                    message: Gagal mendapatkan rekomendasi destinasi
                error simpan rekomendasi:
                  value:
                    status: Failed
                    message: Gagal menyimpan rekomendasi destinasi

  /mobile/auth/register:
    post:
      tags:
        - Mobile - Auth
      summary: Registrasi Pengguna
      description: API untuk registrasi pengguna baru.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: 'johndoe'
                nama_lengkap:
                  type: string
                  example: 'John Doe'
                email:
                  type: string
                  example: 'johndoe@example.com'
                no_telepon:
                  type: string
                  example: '081234567891'
                password:
                  type: string
                  example: 'password123'
      responses:
        '201':
          description: Registrasi Berhasil
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'Success'
                  message:
                    type: string
                    example: 'Registrasi berhasil!'
                  data:
                    type: object
                    properties:
                      reference_id:
                        type: string
                        example: 'fAwCnf3TSOkSqB9M'
        '409':
          description: Konflik
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'Failed'
                  message:
                    type: string
                    example: 'username sudah ada, silahkan gunakan username lain'
  /mobile/auth/resend-otp:
    post:
      tags:
        - Mobile - Auth
      summary: Kirim Ulang OTP
      description: API untuk mengirim ulang OTP.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: 'user@example.com'
      responses:
        '200':
          description: OTP Berhasil Dikirimkan
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'Success'
                  message:
                    type: string
                    example: 'OTP berhasil dikirimkan'
                  data:
                    type: object
                    properties:
                      reference_id:
                        type: string
                        example: 'WCTp17O4Uu2CZ88O'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'Error'
                  message:
                    type: string
                    example: 'Invalid email address'

  /mobile/auth/verify:
    post:
      tags:
        - Mobile - Auth
      summary: Verifikasi OTP
      description: API untuk verifikasi OTP.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ref_id:
                  type: string
                  example: 'WCTp17O4Uu2CZ88O'
                otp:
                  type: string
                  example: '7523'
      responses:
        '200':
          description: OTP Valid
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'Success'
                  message:
                    type: string
                    example: 'OTP Valid'
        '400':
          description: OTP Tidak Cocok
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'Failed'
                  message:
                    type: string
                    example: 'Kode OTP tidak cocok. Mohon periksa kembali dan masukkan dengan benar.'
  /mobile/auth/forgot-password:
    put:
      tags:
        - Mobile - Auth
      summary: Reset Password
      description: API untuk mengatur ulang kata sandi pengguna.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ref_id:
                  type: string
                  example: 'gCGBw4IB8boTMG5B'
                password:
                  type: string
                  example: 'password'
                konfirmasi_password:
                  type: string
                  example: 'password'
      responses:
        '200':
          description: Password Berhasil Diubah
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'Success'
                  message:
                    type: string
                    example: 'Password berhasil diubah'
        '400':
          description: Password Tidak Cocok
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'Failed'
                  message:
                    type: string
                    example: 'Password tidak cocok'
  /mobile/auth/login:
    post:
      tags:
        - Mobile - Auth
      summary: Login Pengguna
      description: API untuk login pengguna.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: 'aditn689@gmail.com'
                password:
                  type: string
                  example: '12345678'
      responses:
        '200':
          description: Login Berhasil
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'Success'
                  message:
                    type: string
                    example: 'Login berhasil!'
                  data:
                    type: object
                    properties:
                      access_token:
                        type: string
                        example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJJZCI6IjRhNGU5NzIzLWFlNGMtNGQ3Mi1iMzYxLW'
                      refresh_token:
                        type: string
                        example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJJZCI6IjRhNGU5NzIzLWFlNGMtNGQ3Mi1iMzYxLW'
        '409':
          description: Akun Tidak Ditemukan
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'Failed'
                  message:
                    type: string
                    example: 'Akun tidak ditemukan'
        '401':
          description: Email Belum Terverifikasi
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'Failed'
                  message:
                    type: string
                    example: 'Email belum terverifikasi'
  /admin/auth/login:
    post:
      tags:
        - Admin - Auth
      summary: Admin Login
      description: API untuk login admin.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: 'admin'
                password:
                  type: string
                  example: 'admintourease123'
      responses:
        '200':
          description: Login Successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'Success'
                  message:
                    type: string
                    example: 'You have successfully logged in'
                  data:
                    type: object
                    properties:
                      username:
                        type: string
                        example: 'admintourease'
                      profile_image:
                        type: string
                        example: 'admin.jpg'
                      role:
                        type: string
                        example: 'admin'
                      token:
                        type: string
                        example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJJZCI6ImFhNjJjZDA5LTU0YjUtNGViNC04MjNmLWMzNjI4ZWFlYmQ0MSIsIlVzZXJuYW1lIjoiYWRtaW50b3VyZWFzZSIsIlJvbGUiOiJhZG1pbiIsImV4cCI6MTcxNjkxMTIzMCwiaWF0IjoxNzE2OTA5NDMwLCJuYmYiOjE3MTY5MDk0MzB9.Iesz7CdqiA-5xyJa3I3w2rkZTjC7ZR27FMPz3HwhYOs'
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'Failed'
                  message:
                    type: string
                    example: 'Akun tidak ditemukan'
  /admin/auth/logout:
    delete:
      tags:
        - Admin - Auth
      summary: Logout Admin
      description: API untuk logout admin.
      responses:
        '200':
          description: Logout Berhasil
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'Success'
                  message:
                    type: string
                    example: 'Logout berhasil!'
  /admin/dashboard:
    get:
      tags:
        - Admin - Dashboard
      summary: Menampilkan Data Dashboard
      description: API untuk menampilkan data dashboard admin.
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Berhasil Menampilkan Data Dashboard
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'Success'
                  message:
                    type: string
                    example: 'Berhasil menampilkan data dashboard'
                  data:
                    type: object
                    properties:
                      total_data:
                        type: object
                        properties:
                          total_admin:
                            type: integer
                            example: 2
                          total_user:
                            type: integer
                            example: 7
                          total_rute:
                            type: integer
                            example: 14
                      pertumbuhan_pengguna:
                        type: array
                        items:
                          type: object
                          properties:
                            bulan:
                              type: string
                              example: 'Jan'
                            pengguna_baru:
                              type: integer
                              example: 1
                            total_pengguna:
                              type: integer
                              example: 1
                      total_content_vid:
                        type: object
                        properties:
                          total_content:
                            type: integer
                            example: 962
                          total_destinasi:
                            type: integer
                            example: 322
                      kategori_destinasi:
                        type: array
                        items:
                          type: object
                          properties:
                            nama_kategori:
                              type: string
                              example: 'Alam'
                            total:
                              type: integer
                              example: 178
                      route_user:
                        type: array
                        items:
                          type: object
                          properties:
                            username:
                              type: string
                              example: 'user1'
                            nama_rute:
                              type: string
                              example: 'Route ke 12'
                            jumlah_destinasi:
                              type: integer
                              example: 1
                            biaya:
                              type: integer
                              example: 100000
  /admin/auth/token:
    get:
      tags:
        - Admin - Auth
      summary: Mendapatkan Token Baru
      description: API untuk mendapatkan token baru.
      responses:
        '200':
          description: Berhasil Mendapatkan Token Baru
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'Success'
                  message:
                    type: string
                    example: 'Berhasil mendapatkan token baru'
                  data:
                    type: object
                    properties:
                      access_token:
                        type: string
                        example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJJZCI6IjRhNGU5NzIzLWFlNGMtNGQ3Mi1iMzYxLWMzNmQ1OTgwZTI4NyIsIlVzZXJuYW1lIjoiYWt1bmNvYmEiLCJSb2xlIjoidXNlciIsImV4cCI6MTcxNzIyNjI2NCwiaWF0IjoxNzE3MjI1MDY0LCJuYmYiOjE3MTcyMjUwNjR9.Av2DF2H2HBcZsH2pXDEpmb9W1UKvkSDFq0T7-Y0OJ2k'
        '409':
          description: Token Tidak Ditemukan
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'Failed'
                  message:
                    type: string
                    example: 'Token tidak ditemukan'

  /mobile/auth/logout:
    delete:
      tags:
        - Mobile - Auth
      summary: Logout Pengguna
      description: API untuk logout pengguna dengan membatalkan (invalidate) refresh token.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh_token:
                  type: string
                  description: Refresh token yang ingin dibatalkan
                  example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJJZCI6IjRhNGU5NzIzLWFlNGMtNGQ3Mi1iMzYxLWMzNmQ1OTgwZTI4NyIsIlVzZXJuYW1lIjoiYWt1bmNvYmEiLCJSb2xlIjoidXNlciIsImV4cCI6MTcxNzQ4NDkwOCwiaWF0IjoxNzE3Mzk4NTA4LCJuYmYiOjE3MTczOTg1MDh9.nEpwC8eBk4qWOjD3MucKfOh_PJL7xLPbnY8IXjpbJzM'
      responses:
        '200':
          description: Logout Berhasil
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'Success'
                  message:
                    type: string
                    example: 'Logout berhasil!'
        '401':
          description: Token Tidak Valid atau Kedaluwarsa
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'Failed'
                  message:
                    type: string
                    example: 'Token tidak valid'

  /mobile/auth/token:
    post:
      tags:
        - Mobile - Auth
      summary: Mendapatkan Token Baru (Refresh Token)
      description: API untuk mendapatkan token akses baru dengan menggunakan refresh token yang valid.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh_token:
                  type: string
                  description: Refresh token yang valid
                  example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJJZCI6IjRhNGU5NzIzLWFlNGMtNGQ3Mi1iMzYxLWMzNmQ1OTgwZTI4NyIsIlVzZXJuYW1lIjoiYWt1bmNvYmEiLCJSb2xlIjoidXNlciIsImV4cCI6MTcxNzM5MTI5MiwiaWF0IjoxNzE3MzA0ODkyLCJuYmYiOjE3MTczMDQ4OTJ9.062A35GzPol_3Xa5KkXo0ApQcCpHXvuazF0kouqA0Cg'
      responses:
        '200':
          description: Berhasil Mendapatkan Token Baru
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'Success'
                  message:
                    type: string
                    example: 'Berhasil mendapatkan token baru'
                  data:
                    type: object
                    properties:
                      access_token:
                        type: string
                        example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJJZCI6IjRhNGU5NzIzLWFlNGMtNGQ3Mi1iMzYxLWMzNmQ1OTgwZTI4NyIsIlVzZXJuYW1lIjoiYWt1bmNvYmEiLCJSb2xlIjoidXNlciIsImV4cCI6MTcxNzIyNjI2NCwiaWF0IjoxNzE3MjI1MDY0LCJuYmYiOjE3MTcyMjUwNjR9.Av2DF2H2HBcZsH2pXDEpmb9W1UKvkSDFq0T7-Y0OJ2k'
        '401':
          description: Token Tidak Valid
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'Failed'
                  message:
                    type: string
                    example: 'Token tidak valid'
  /mobile/profile:
    get:
      tags:
        - Mobile - Profile
      summary: Mendapatkan Profil Pengguna
      description: API untuk mengambil data profil pengguna yang sedang login.
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Profil Berhasil Didapatkan
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'Success'
                  message:
                    type: string
                    example: 'Data profil berhasil didapatkan'
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        description: ID unik pengguna
                        example: '4a4e9723-ae4c-4d72-b361-c36d5980e287'
                      username:
                        type: string
                        description: Nama pengguna (username)
                        example: 'tes1'
                      nama_lengkap:
                        type: string
                        description: Nama lengkap pengguna
                        example: 'tes tes'
                      bio:
                        type: string
                        description: Bio singkat pengguna (opsional)
                        example: 'life'
